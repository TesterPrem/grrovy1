name: Groovy Library Example

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Install Groovy
        uses: apache/groovy-actions@v1
        with:
          version: 3.0.9

      - name: Execute Groovy Code
        run: groovy /file.groovy
